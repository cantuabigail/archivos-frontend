<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Calculadora</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-row" mb-1>
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" id="resultado">
                        </div>
                    </div>

                    <div class="form-row" mb-1>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-7">7</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-8">8</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-9">9</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-x">x</button>
                        </div>
                    </div>

                    <div class="form-row" mb-1>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-4">4</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-5">5</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-6">6</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn--">-</button>
                        </div>
                    </div>

                    <div class="form-row" mb-1>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-1">1</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-2">2</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-3">3</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-+">+</button>
                        </div>
                    </div>

                    <div class="form-row" mb-1>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-0">0</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-.">.</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-c">c</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg" id="btn-=">=</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        jQuery(document).ready(function() {
            var numero = 0;
            var operacion = 0;
     
        $("#btn-c").click(function(event) {
            event.preventDefault();
            $("#resultado").val("");
        });

        $("#btn-1").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "1");
        });

        $("#btn-2").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "2");
        });

        $("#btn-3").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "3");
        });

        $("#btn-4").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "4");
        });

        $("#btn-5").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "5");
        });

        $("#btn-6").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "6");
        });

        $("#btn-7").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "7");
        });

        $("#btn-8").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "8");
        });

        $("#btn-9").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "9");
        });

        $("#btn-0").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "0");
        });

        $("#btn-.").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + ".");
        });

        $("#btn-+").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "+");
        });

        $("#btn--").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "-");
        });

        $("#btn-x").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();
            $("#resultado").val(valor + "x");
        });

        $("#btn-=").click(function(event) {
            event.preventDefault();
            let valor = $("#resultado").val();

            switch(operacion){
                case 1:
                let res = numero + parseInt(valor);
                $("#resultado").val(res);
                break;
                
            }
            
            $("#resultado").val(valor + "=");

        });
        
     });
      </script>
</body>
</html>
