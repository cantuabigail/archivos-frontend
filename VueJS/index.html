<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo VueJS</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="jumbotron">VueJs</h1>
                <div id="app">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th style="width:40px;"></th>
                                <th>Descripcion</th>
                                <th style="width:200px;">Monto</th>
                                <th style="width:100px;">Â¿Cancelado?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in items">
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.amount.toFixed(2) }}</td>
                                <td class="text-center" :title="item.paid ? 'Si' : 'No' ">
                                    <button 
                                    class="btn btn-default btn-sm" 
                                    :class="{ 'btn-success' : item.paid }">
                                        <i v-if="item.paid" class="glyphicon glyphicon-ok"></i>
                                        <i v-if="!item.paid" class="glyphicon glyphicon-remove"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                { name: 'Servicios', amount: 200, paid: false},
                { name: 'Hosting', amount: 90, paid: true},
                ]
            }
        })
    </script>

</body>
</html>
